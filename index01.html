<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTverse 마켓 (Beta)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header, footer {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #5f2c82, #49a09d);
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem;
      text-align: center;
    }
    .nft-section {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h2>NFTverse</h2>
      <ul style="list-style: none; display: flex; gap: 1rem;">
        <li><a href="#" style="color: #fff;">Explore</a></li>
        <li><a href="#" style="color: #fff;">Create</a></li>
        <li><a href="#" style="color: #fff;">My Items</a></li>
        <li><a href="#" style="color: #fff;">Marketplace</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>나만의 NFT를 만들고 판매하세요</h1>
    <p>창작을 수익화하는 가장 쉬운 방법. 시작은 무료입니다!</p>
    <button>지금 시작하기</button>
  </section>

  <section class="stats">
    <div>
      <h2>🔹 500,000+</h2>
      <p>NFT 생성</p>
    </div>
    <div>
      <h2>🔸 85,000+</h2>
      <p>거래 수</p>
    </div>
    <div>
      <h2>💰 $3,500,000+</h2>
      <p>누적 판매액</p>
    </div>
  </section>

  <section class="nft-section">
    <h2>🔥 New & Noteworthy</h2>
    <p>추천 NFT 콜렉션을 둘러보세요.</p>
    <!-- NFT 카드 영역은 여기에 추가 -->
  </section>

  <footer>
    <p>&copy; 2025 NFTverse. All rights reserved.</p>
  </footer>

</body>
</html>
